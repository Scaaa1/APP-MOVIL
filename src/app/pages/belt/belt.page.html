<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>BELT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cintas de Equipaje</ion-card-title>
      <ion-card-subtitle>Lista de cintas de retiro equipaje</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start" class="thumbnail-container">
            <img alt="Silhouette of mountains" src="assets/icon/equipaje.jpeg" />
            <div class="overlay-number">L1</div>
          </ion-thumbnail>
          <ion-label>{{arreglo_cadenaRecibida}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start" class="thumbnail-container">
            <img alt="Silhouette of mountains" src="assets/icon/equipaje.jpeg" />
            <div class="overlay-number">L2</div>
          </ion-thumbnail>
          <ion-label>{{arreglo_cadenaRecibida}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-thumbnail slot="start" class="thumbnail-container">
            <img alt="Silhouette of mountains" src="assets/icon/equipaje.jpeg" />
            <div class="overlay-number">L3</div>
          </ion-thumbnail>
          <ion-label>{{arreglo_cadenaRecibida}}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-thumbnail slot="start" class="thumbnail-container">
            <img alt="Silhouette of mountains" src="assets/icon/equipaje.jpeg" />
            <div class="overlay-number">L4</div>
          </ion-thumbnail>
          <ion-label>{{arreglo_cadenaRecibida}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
